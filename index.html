<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- connecting css file in html -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>&rightarrow; Calculator App</h1>
        <input type="text" id="result" readonly aria-label="result" placeholder="0">
        <div class="keypad">
            <button onclick="clearResult()" class="btn2">C</button>
            <button onclick="deleteCharacher()">&leftarrow;</button>
            <br>
            <button onclick="appentToResult('/')" aria-label="Devide" class="opbtn">/</button>
            <button onclick="appentToResult('7')">7</button>
            <button onclick="appentToResult('8')">8</button>
            <button onclick="appentToResult('9')">9</button>
            <button onclick="appentToResult('*')" aria-label="Multiply" class="opbtn">*</button>
            <button onclick="appentToResult('4')">4</button>
            <button onclick="appentToResult('5')">5</button>
            <button onclick="appentToResult('6')">6</button>
            <button onclick="appentToResult('-')" aria-label="Subtract" class="opbtn">-</button>
            <button onclick="appentToResult('1')">1</button>
            <button onclick="appentToResult('2')">2</button>
            <button onclick="appentToResult('3')">3</button>
            <button onclick="appentToResult('+')" aria-label="Additon" class="opbtn">+</button>
            <button onclick="appentToResult('.')">.</button>
            <button onclick="appentToResult('0')">0</button>
            <br>
            
            <button onclick="calculateResult('=')" aria-label="Equal" class="opbtn">= </button>
        </div>
    </div>
    <footer>
        &copy;2025&hearts;Designed By: <span>Zubair Malik</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
